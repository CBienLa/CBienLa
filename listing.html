<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CBienLa App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .download-button {

            padding: 15px 25px;
            font-size: 18px;
            color: #fff;

            border-radius: 5px;

        }
    </style>
</head>
<body>
    <h1>Download the CBienLa App</h1>

    <a href="https://play.google.com/store/apps/details?id=com.cbienla.app" class="download-button">Get it on Google Play</a>
    
</body>
</html>
